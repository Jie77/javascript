<!DOCTYPE html>
<html>
<head>
    <title>input自动匹配</title>
    <meta charset="utf-8">
    <style type="text/css">
    *{
        margin:0;
        padding:0;
    }
        div{
            width:400px;
            margin:0 auto;
        }
        input{
            display:block;
            width:100%;
            height:40px;
        }
        ul{
            display:block;
            list-style:none;
            width:100%;
        }
        li{
            line-height:40px;
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="in">
    <ul class="nav" id="out"></ul>
</div>
    
    <script type="text/javascript">
        var arr = ['a','as','asd','asdf','asdfg'];
        var $ = function(id){
            return document.getElementById(id);
        }
        $("in").onkeyup = function(){
            $("out").innerHTML = "";
            $("out").style.border = "1px solid #666";
            var str = $("in").value;
            var reg = new RegExp("^"+str+"+");
            for (var i=0;i<arr.length;i++){
                if(reg.test(arr[i])){
                    var li = document.createElement("li");
                    li.innerHTML = "<strong>"+str+"</strong>"+arr[i].slice(str.length);
                    $("out").appendChild(li);
                }
            }
            var lis = document.getElementsByTagName('li');
            console.log(lis);
            for(var i=0;i<lis.length;i++){
                lis[i].onclick = function(){
                    $("in").value = this.innerText||this.textContent;
                }
                lis[i].onmouseover = function(){
                    this.style.background = "#666";
                }
                lis[i].onmouseout = function(){
                    this.style.background = "#fff";

                }
            }
        }

    </script>
</body>
</html>
