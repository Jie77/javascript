<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			background:#44E43D;
		}
		.box1{
			width:400px;
			height:400px;
			border:1px solid #000;
			margin:0 auto;
			margin-top:100px;
		}
	</style>
</head>
<body>
	<div class="box" draggable="true" ></div>
	<div class="box1"></div>
	<script type="text/javascript">
		var box = document.querySelector('.box')
		var box1 = document.querySelector('.box1')
		// box.ondragstart = function(){
		// 	console.log("start...")
		// }
		// box.ondragend = function(){
		// 	console.log("end...")
		// }
		// box.ondragleave = function(){
		// 	console.log("mouse leave target")
		// }

		// box1.ondragenter = function(){
		// 	console.log("enter")
		// }

		// box1.ondragover = function(e){
		// 	e.preventDefault();
		// 	console.log("在上方")
		// }

		// box1.ondrop = function(){
		// 	//在目标元素上方松开触发

		// }
		var temp = null  //用于保存拖拽元素
		box.ondragstart = function(){
			temp = this
		}
		box.ondragend = function(){
			temp = null
		}
		box1.ondragover = function(e){
			e.preventDefault()
		}
		box1.ondrop = function(){
			this.appendChild(temp)
		}
	</script>
</body>
