<!DOCTYPE html>
<html>
<head>
	<title>简单轮播</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.container{
			height:467px;
			width:720px;
			overflow:hidden;
			margin:100px auto;
			position:relative;
		}
		ul{
			position:absolute;
			left:0;
			list-style:none;
			width:400%;
		}
		li{
			float:left;
		}
		.tip{
			position:absolute;
			right:40px;
			bottom:20px;
		}
		span{
			display:inline-block;
			width:20px;
			height:20px;
			background:#707070;
			text-align:center;
			cursor:pointer;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="box">
		<ul>
			<li><img src="./image/01.jpg"></li>
			<li><img src="./image/02.jpg"></li>
			<li><img src="./image/03.jpg"></li>
			<li><img src="./image/04.jpg"></li>
		</ul>
	</div>
	<div class="tip">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</div>
</div>
<script type="text/javascript">
	var lis = document.getElementsByTagName('li');
	var spans = document.getElementsByTagName('span');
	var box = document.getElementsByTagName('ul')[0];
	var width = 720;

	for (var i=0;i<spans.length;i++){
		spans[i].index = i;
		spans[i].onmouseover = function(){
			for (var j=0;j<spans.length;j++){
				spans[j].style.background = "#707070";
			}
			this.style.background = "#F1F645";
			animate(box,-this.index*width,50)
		}
	}

	function animate(box,pos,speed){
		clearInterval(box.timer);
		speed = box.offsetLeft>pos?-speed:speed;
		box.timer = setInterval(function(){
			var dis = pos-parseInt(box.offsetLeft);
			box.style.left = box.offsetLeft+speed+"px";
			if(Math.abs(dis)<Math.abs(speed)){
				box.style.left = pos + "px"
				clearInterval(box.timer)	
			}
		},10);
		
	}
</script>
</body>
</html>
