<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#box{
			width:100px;
			height:100px;
			background:#52F65F;
			margin-top:100px;
			position:absolute;
		}
	</style>
</head>
<body>
	<button pos="400">移到400px</button>
	<button pos="800">移到800px</button>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var box = document.getElementById('box');
	var btn = document.getElementsByTagName('button');
	
	function animate(box,pos){
		var timer = null;
		clearInterval(timer);
		var speed = box.offsetLeft-pos>0?-10:10;
		timer = setInterval(function(){
			box.style.left = box.offsetLeft+speed+"px";
			if(Math.abs(pos-parseInt(box.offsetLeft))<Math.abs(speed)){
				box.style.left = pos + "px"
				clearInterval(timer)	
			}
		},10);
		
	}

	for(var i=0;i<btn.length;i++){
		btn[i].onclick = function(){
			animate(box,this.getAttribute('pos'));
		}
	}


		
	


</script>
</html>
