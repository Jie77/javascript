<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var c= [];
	var n=8;
	var cnt=0;
	function search(r){
		if(r == n){
	       // print();
	        ++cnt;
	        return;
	    }
	    for(var i=0; i<n; ++i){
	        c[r] = i;
	        var ok = 1;
	        for(var j=0; j<r; ++j)
	            if(c[r]==c[j] || r-j==c[r]-c[j] || r-j==c[j]-c[r]){
	                ok = 0;
	                break;
	            }
	        if(ok) search(r+1);
	    }
	}
	search(0);
	console.log(cnt);
</script>
</body>
</html>
